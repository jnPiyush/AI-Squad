<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Background -->
  <rect fill="#1E1E1E" width="400" height="200"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="squadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hexGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hexGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Connection Lines -->
  <g opacity="0.3" stroke="#00D9FF" stroke-width="1" fill="none">
    <line x1="70" y1="70" x2="50" y2="100"/>
    <line x1="70" y1="70" x2="90" y2="100"/>
    <line x1="50" y1="100" x2="50" y2="130"/>
    <line x1="90" y1="100" x2="90" y2="130"/>
    <line x1="50" y1="130" x2="70" y2="160"/>
    <line x1="90" y1="130" x2="70" y2="160"/>
  </g>
  
  <!-- Hexagons (Agent Squad Formation) -->
  
  <!-- Top Hexagon (PM - Product Manager) -->
  <g filter="url(#glow)">
    <path d="M 70,50 L 85,60 L 85,80 L 70,90 L 55,80 L 55,60 Z" 
          fill="url(#hexGradient1)" 
          stroke="#00D9FF" 
          stroke-width="2"/>
    <text x="70" y="73" font-family="Arial, sans-serif" font-size="18" 
          fill="#FFF" text-anchor="middle">ğŸ¨</text>
  </g>
  
  <!-- Middle Left (Architect) -->
  <g filter="url(#glow)">
    <path d="M 50,80 L 62,88 L 62,104 L 50,112 L 38,104 L 38,88 Z" 
          fill="url(#hexGradient1)" 
          stroke="#00D9FF" 
          stroke-width="2"/>
    <text x="50" y="99" font-family="Arial, sans-serif" font-size="16" 
          fill="#FFF" text-anchor="middle">ğŸ—ï¸</text>
  </g>
  
  <!-- Middle Right (UX Designer) -->
  <g filter="url(#glow)">
    <path d="M 90,80 L 102,88 L 102,104 L 90,112 L 78,104 L 78,88 Z" 
          fill="url(#hexGradient2)" 
          stroke="#00FF88" 
          stroke-width="2"/>
    <text x="90" y="99" font-family="Arial, sans-serif" font-size="16" 
          fill="#FFF" text-anchor="middle">ğŸ­</text>
  </g>
  
  <!-- Bottom Left (Engineer) -->
  <g filter="url(#glow)">
    <path d="M 50,120 L 62,128 L 62,144 L 50,152 L 38,144 L 38,128 Z" 
          fill="url(#hexGradient1)" 
          stroke="#00D9FF" 
          stroke-width="2"/>
    <text x="50" y="139" font-family="Arial, sans-serif" font-size="16" 
          fill="#FFF" text-anchor="middle">ğŸ’»</text>
  </g>
  
  <!-- Bottom Right (Reviewer) -->
  <g filter="url(#glow)">
    <path d="M 90,120 L 102,128 L 102,144 L 90,152 L 78,144 L 78,128 Z" 
          fill="url(#hexGradient2)" 
          stroke="#00FF88" 
          stroke-width="2"/>
    <text x="90" y="139" font-family="Arial, sans-serif" font-size="16" 
          fill="#FFF" text-anchor="middle">âœ…</text>
  </g>
  
  <!-- Text: AI-Squad -->
  <text x="160" y="90" font-family="'Courier New', monospace" 
        font-size="42" font-weight="bold" fill="url(#squadGradient)">
    AI-SQUAD
  </text>
  
  <!-- Tagline -->
  <text x="160" y="115" font-family="Arial, sans-serif" 
        font-size="14" fill="#00D9FF">
    Your AI Development Squad
  </text>
  
  <!-- Version -->
  <text x="160" y="135" font-family="'Courier New', monospace" 
        font-size="11" fill="#888">
    v0.3.0
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="50" r="3" fill="#00D9FF" opacity="0.5"/>
  <circle cx="370" cy="70" r="2" fill="#00FF88" opacity="0.5"/>
  <circle cx="360" cy="90" r="2.5" fill="#0066CC" opacity="0.5"/>
  
  <circle cx="340" cy="150" r="2" fill="#00D9FF" opacity="0.3"/>
  <circle cx="360" cy="165" r="3" fill="#00FF88" opacity="0.3"/>
  <circle cx="380" cy="155" r="2" fill="#9945FF" opacity="0.3"/>
</svg>
