<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 250">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Agent gradients -->
    <linearGradient id="pmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899" />
      <stop offset="100%" style="stop-color:#f472b6" />
    </linearGradient>
    
    <linearGradient id="archGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#fbbf24" />
    </linearGradient>
    
    <linearGradient id="engGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#34d399" />
    </linearGradient>
    
    <linearGradient id="uxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
    
    <linearGradient id="revGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#60a5fa" />
    </linearGradient>
    
    <linearGradient id="captainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
    
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa" />
      <stop offset="50%" style="stop-color:#34d399" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse animation -->
    <animate id="pulse" attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="250" fill="url(#bgGrad)" rx="16"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.05" stroke="#60a5fa" stroke-width="0.5">
    <line x1="0" y1="50" x2="900" y2="50"/>
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="150" x2="900" y2="150"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="250"/>
    <line x1="200" y1="0" x2="200" y2="250"/>
    <line x1="300" y1="0" x2="300" y2="250"/>
  </g>
  
  <!-- Connection network lines -->
  <g filter="url(#softGlow)" opacity="0.5">
    <!-- Captain to agents -->
    <path d="M 175 125 Q 130 80 90 55" stroke="#4ade80" stroke-width="2" fill="none" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 175 125 Q 130 125 90 125" stroke="#4ade80" stroke-width="2" fill="none" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 175 125 Q 130 170 90 195" stroke="#4ade80" stroke-width="2" fill="none" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 215 100 Q 240 70 275 55" stroke="#4ade80" stroke-width="2" fill="none" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 215 150 Q 240 180 275 195" stroke="#4ade80" stroke-width="2" fill="none" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Left side agents -->
  <!-- PM Agent -->
  <g filter="url(#glow)" transform="translate(65, 35)">
    <circle cx="0" cy="0" r="28" fill="url(#pmGrad)"/>
    <circle cx="0" cy="0" r="32" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.3"/>
    <text x="0" y="8" text-anchor="middle" font-size="22">ğŸ¨</text>
  </g>
  
  <!-- Architect Agent -->
  <g filter="url(#glow)" transform="translate(65, 125)">
    <circle cx="0" cy="0" r="28" fill="url(#archGrad)"/>
    <circle cx="0" cy="0" r="32" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.3"/>
    <text x="0" y="8" text-anchor="middle" font-size="22">ğŸ§©</text>
  </g>
  
  <!-- Engineer Agent -->
  <g filter="url(#glow)" transform="translate(65, 215)">
    <circle cx="0" cy="0" r="28" fill="url(#engGrad)"/>
    <circle cx="0" cy="0" r="32" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <text x="0" y="8" text-anchor="middle" font-size="22">ğŸ’»</text>
  </g>
  
  <!-- Captain (center, larger) -->
  <g filter="url(#glow)" transform="translate(195, 125)">
    <circle cx="0" cy="0" r="45" fill="url(#captainGrad)"/>
    <circle cx="0" cy="0" r="52" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.4">
      <animate attributeName="r" values="52;56;52" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="10" text-anchor="middle" font-size="34">ğŸ–ï¸</text>
  </g>
  
  <!-- Right side agents -->
  <!-- UX Agent -->
  <g filter="url(#glow)" transform="translate(300, 45)">
    <circle cx="0" cy="0" r="24" fill="url(#uxGrad)"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
    <text x="0" y="7" text-anchor="middle" font-size="18">ğŸ­</text>
  </g>
  
  <!-- Reviewer Agent -->
  <g filter="url(#glow)" transform="translate(300, 205)">
    <circle cx="0" cy="0" r="24" fill="url(#revGrad)"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <text x="0" y="7" text-anchor="middle" font-size="18">âœ…</text>
  </g>
  
  <!-- Title and text -->
  <g font-family="'Segoe UI', 'SF Pro Display', -apple-system, Arial, sans-serif">
    <!-- Main title -->
    <text x="580" y="95" text-anchor="middle" font-weight="800" font-size="72" fill="url(#titleGrad)" filter="url(#softGlow)">
      AI-Squad
    </text>
    
    <!-- Tagline -->
    <text x="580" y="135" text-anchor="middle" font-size="18" fill="#94a3b8" font-weight="400">
      Squad Assembled. Mission Ready. Awaiting Orders.
    </text>
    
    <!-- Feature badges -->
    <g font-size="12" font-weight="500">
      <!-- 5 Agents badge -->
      <rect x="400" y="165" width="90" height="28" rx="14" fill="#ec4899" fill-opacity="0.15" stroke="#ec4899" stroke-width="1.5"/>
      <text x="445" y="184" text-anchor="middle" fill="#f472b6">ğŸ¤– 5 Agents</text>
      
      <!-- Captain badge -->
      <rect x="500" y="165" width="90" height="28" rx="14" fill="#fbbf24" fill-opacity="0.15" stroke="#fbbf24" stroke-width="1.5"/>
      <text x="545" y="184" text-anchor="middle" fill="#fcd34d">ğŸ–ï¸ Captain</text>
      
      <!-- Battle Plans badge -->
      <rect x="600" y="165" width="105" height="28" rx="14" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-width="1.5"/>
      <text x="652" y="184" text-anchor="middle" fill="#34d399">ğŸ“œ Battle Plans</text>
      
      <!-- Zero Cost badge -->
      <rect x="715" y="165" width="90" height="28" rx="14" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="760" y="184" text-anchor="middle" fill="#60a5fa">ï¿½ Convoys</text>
    </g>
  </g>
  
  <!-- Decorative particles -->
  <g fill="#4ade80" opacity="0.4">
    <circle cx="820" cy="40" r="3">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="70" r="2"/>
    <circle cx="835" cy="110" r="2.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="860" cy="150" r="2"/>
    <circle cx="825" cy="180" r="3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="855" cy="210" r="2"/>
  </g>
  
  <!-- Version tag -->
  <g transform="translate(840, 225)">
    <rect x="-35" y="-14" width="70" height="24" rx="12" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="1.5"/>
    <text x="0" y="4" text-anchor="middle" fill="#4ade80" font-family="'SF Mono', 'Consolas', monospace" font-size="11" font-weight="600">v0.4.0</text>
  </g>
  
  <!-- Subtle border glow -->
  <rect width="900" height="250" fill="none" stroke="url(#titleGrad)" stroke-width="1" rx="16" opacity="0.3"/>
</svg>
